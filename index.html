<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="flow craft">
  <meta name="author" content="Sebastian Kindt">

  <title>Flow Craft</title>
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="css/base.css"/>
</head>

<body style="margin: 0; padding: 0; width: 100%; height: 100vh;">
<audio id="audio">
  <source src="https://cdn.freesound.org/previews/320/320654_5260872-lq.mp3" type="audio/mpeg">
  <source src="https://cdn.freesound.org/previews/320/320654_5260872-lq.ogg" type="audio/ogg">
</audio>
<div style="height: 100%; position: relative; overflow: hidden">
  <div style="width: 100%; height: 4px; background: red; position: absolute; top: 50%; transform: translate(0, -2px); z-index: 2; pointer-events: none;"></div>
  <div style="width: 100%; height: 100%; position: relative; cursor: grab;">
    <div id="flow" style="position: absolute; width: 100%; transform: translate(0,0); display: flex; flex-flow: column; gap: 10px;"></div>
  </div>
</div>
</body>
<script src="js/main.js"></script>
<script type="module">
  import yaml from 'https://cdn.jsdelivr.net/npm/yaml@2.6.1/+esm'

  setYaml(yaml)
  let result = await loadFlowFromYaml('./flows/test.yml')
  renderFlow(result[0])
  startFlow(result[0], result[1])
</script>
</html>
